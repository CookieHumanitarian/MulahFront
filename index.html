<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulah Front</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Title-->
        <div class="title">
            <h1>MULAH</h1>
        </div>
        <!-- Body text -->
        <div class="greet">
            <h2>Hello, Welcome!</h2>
            <p>Check Your Loyalty Points & Rewards</p>
        </div>

        <!-- Check form -->
        <form id="pointForm">
            <div class="input-group">
                <!-- Country code selection-->
                <select id="country-code">
                    <option value="+60">+60</option>
                    <option value="+84">+84</option>
                </select>

                <input type="text" id="phoneNumber" placeholder="Enter your mobile number">
            </div>
            <button type="button" id="checkPoints">Check Loyalty Points</button>
        </form>


        <footer>
            <p>Powered by <a href="https://www.MulahRewards.com">MulahRewards.com</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
